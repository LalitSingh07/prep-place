  <!-- bootstrap core css -->

  <!-- fonts style -->

<body>

  <div class="hero_area">

    <div class="hero_bg_box">
      <div class="bg_img_box">
        <img src="static/images/hero-bg.png" alt="">
      </div>
    </div>

    <!-- header section strats -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="{{ url_for('index') }}">
            <span>
              Place-Prep
            </span>
          </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""> </span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}">Home <span class="sr-only">(current)</span></a>
              </li>
          
          
              <!-- NEW ITEMS -->
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('pyq') }}">PYQ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('upload_resume') }}">Resume Checker</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('quiz') }}">Quiz</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('generate_questions') }}">LLM Question Generator</a>
              </li>
          
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('interviewer_home') }}">Mock interview</a>
              </li>
          
              <li class="nav-item">
                {% if session.get('user') %}
                    <!-- Show Profile if User is Logged in -->
                    <a class="nav-link btn btn-outline-primary ml-2" href="{{ url_for('dashboard') }}">
                        <i class="fa fa-user" aria-hidden="true"></i> Profile
                    </a>
                {% else %}
                    <!-- Show Login if User is Not Logged in -->
                    <a class="nav-link btn btn-outline-primary ml-2" href="{{ url_for('login') }}">
                        <i class="fa fa-user" aria-hidden="true"></i> Login
                    </a>
                {% endif %}
            </li>
            
            </ul>
          
            
          </div>
          
        </nav>
      </div>
    </header>
